<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="chronicc">

  <title>Material Design Bootstrap</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
</head>


<body>
  <header class="mb-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mt-2 mt-lg-0" href="#">Skaffold Tutorial</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row mb-3">
        <div class="col">
          <div class="form-outline">
            <textarea id="inputField" class="form-control"></textarea>
            <label class="form-label" for="inputField">Input</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <textarea id="outputField" class="form-control" readonly> </textarea>
            <label class="form-label" for="outputField">Output</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-start">
        <div class="col">
          <button type="submit" id="transposeSubmit" class="btn btn-primary">Transpose</button>
        </div>
      </div>
    </div>
  </main>

  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <!-- Transposer -->
  <script type="text/javascript" src="js/transposer.js"></script>
</body>


</html>
